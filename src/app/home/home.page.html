<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">Cerrar sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h1>Selecciona una opcion</h1>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="irPagina2()">Crud de Productos</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="irQuienesSomos()">Quienes Somos</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="irContacto()">Contacto</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="irCatalogo()">Catalogo</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="irAdvertencias()">Advertencia</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="irTips()">Tips</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="irVision()">Vision</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-title class="ion-text-center">
          ComidApp
        </ion-title>
      </ion-col>
    </ion-row>
    <h6 class="ion-text-center" >
      © 2024 ComidApp. All rights reserved.
  </h6>
  </ion-toolbar>
</ion-footer>
